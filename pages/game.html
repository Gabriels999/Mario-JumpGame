<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Mario Jump</title>
  </head>
  <body>
    <div class="gameboard">
      <img src="../img/clouds.png" alt="" class="clouds" />
      <img src="../img/mario.gif" alt="" class="hero" />
      <img src="../img/pipe.png" alt="" class="pipe" />
    </div>
    <audio src="../sounds/back.mp3" id="background"></audio>

    <div class="text">
      <h1>Super Mario World - Infinite Run</h1>
      <div class="text-box">
        <div class="rules">
          <h5>Press any button to jump and don't get caught by the pipe.</h5>
        </div>
        <div class="score">
          <h2>Score:</h2>
          <h3 class="count">0m</h3>
        </div>
        <div class="records"></div>
      </div>
    </div>
  </body>
  <script src="../js/script.js"></script>
</html>
